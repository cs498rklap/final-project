<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Life After Prison 2.0</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./lib/angularjs-datepicker/src/css/angular-datepicker.css" />
    <link rel="stylesheet" href="./lib/owl.carousel/dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="./lib/owl.carousel/dist/assets/owl.theme.default.min.css" />

    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular-route/angular-route.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>

<body ng-app="lap" ng-controller="MainController">
    <div class="title-bar" data-responsive-toggle="main-nav" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">L.A.P.v2</div>
    </div>
    <div class="top-bar" id="main-nav">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-item"><a href="{{isLoggedIn ? '#/dashboard' : '#/'}}">Life After Prison 2.0</a></li>
                <li ng-show="isLoggedIn" class="menu-item"><a href="#/posts">Advice Column</a></li>
                <li ng-show="isLoggedIn" class="menu-item"><a href="#/jobs">Job Board</a></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="dropdown menu" data-dropdown-menu>
                <li ng-show="isLoggedIn">
                    <a href="#">Create New</a>
                    <ul class="menu vertical">
                        <li><a href="#/addpost">Post</a></li>
                        <li><a href="#/addjob">Job Listing</a></li>
                    </ul>
                </li>
                <li ng-show="isLoggedIn">
                    <a href="#">Settings</a>
                    <ul class="menu vertical">
                        <li><a href="#/dashboard">Dashboard</a></li>
                        <li ng-controller="LogoutController"><a ng-click="logout()">Log out</a></li>
                    </ul>
                </li>
                <li ng-show="!isLoggedIn" class="menu-item"><a href="#/login">Log in</a></li>
                <li ng-show="!isLoggedIn" class="menu-item"><a href="#/register">Register</a></li>
            </ul>
        </div>
    </div>


    <!-- Code from the partial will be inserted here -->
    <div id="wrapper">
        <div ng-view></div>
    </div>

    <!-- Scripts -->
    <script src="./lib/angularjs-datepicker/src/js/angular-datepicker.js"></script>
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./foundation6_lib/js/foundation.min.js"></script>
    <script src="./lib/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
